            <form  id="formulario" >
                <div class="form-group">

                    <p class="text" id="msgerror"></p>
                </div>
                <div class="form-group">
                    <label for="Con">Contraseña</label>
                    <input type="password" name="Con" id="Con" class="form-control"  >

                <button type="submit" value="Enviar" class="btn btn-dark" id="enviar">Enviar</button>       <button type="button" value="Volver" class=" btn btn-dark" href="Vistas/Index.html">Volver</button>        <button type="reset" value="Borrar" class="btn btn-dark" id="borrar">Borrar</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
     
    <script>
        $(document).click(function(){
            
            $("#error").hide();
            $("#formulario").submit(function(){
                var mensaje = "";
                if($("#nombre").val().trim().length == 0){
                    mensaje = "El nombre esta en blanco"
                }
                if($("#email").val().trim().length == 0){
                    mensaje = "El email está en blanco"}
                if($("#rut").val().length==0){
                    mensaje = "El Rut está en blanco"
                }
               
                if($("#Con").val().length==0){
                    mensaje = "La Contraseña 2 esta en blanco"
                }   
                if($("#Con2").val().length==0){
                    mensaje = "La Contraseña esta en blanco"
                }   
                if(($("#Con").val().length) != ($("#Con2").val().length)){
                    mensaje =" Contraseñas no Coinciden intente de nuevo!!"
                }

                var Fn = {
          // Valida el rut con su cadena completa "XXXXXXXX-X"
             validaRut : function (rutCompleto) {
             rutCompleto = rutCompleto.replace("‐","-");
             if (!/^[0-9]+[-|‐]{1}[0-9kK]{1}$/.test( rutCompleto ))
             return false;
                var tmp   = rutCompleto.split('-');
                var digv  = tmp[1]; 
                var rut   = tmp[0];
                if ( digv == 'K' ) digv = 'k' ;
      
                return (Fn.dv(rut) == digv );
             },
                dv : function(T){
                 var M=0,S=1;
                for(;T;T=Math.floor(T/10))
                    S=(S+T%10*(9-M++%6))%11;
                return S?S-1:'k';
            }
          
          }     
                if (Fn.validaRut( $("#rut").val() )){
                    $("#msgerror").html("El rut ingresado es válido ");   
                } else {
                    $("#msgerror").html("El Rut no es válido ");
                }
                
                
                if(mensaje != ""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    
                    event.preventDefault();
                }

            });
        });
    </script>
