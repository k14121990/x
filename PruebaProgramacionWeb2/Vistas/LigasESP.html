<div id ="banner"class="p-4 p-md-5  text-white rounded bg-dark"><h1 class="text-center display-4 fst-italic">Ligas de España</h1></div>

    <script>
      $("#enviar").click().hide(function(){
          $.get("https://www.thesportsdb.com/api/v1/json/1/search_all_leagues.php?c=Spain", 
              function(data){
                  $.each(data.countrys, function(i, item){
                      $("#ligas_España").append("<tr><td>" + item.idLeague + "</td><td>" + item.strSport + "</td><td>"+ item.strLeague +"</td><td> <img src='" + item.strBadge + "'>" +"</td><td> " + item.strDescriptionEN + "</td></tr>")
                  });
              });

      });
